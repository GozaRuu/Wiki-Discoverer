<div class="page-container" ng-controller="wikipage">
  <div class="text">
    <div class="title">
      <h3>{{title}}</h3>
    </div>
    <div class="description">
      {{longDescription}}
    </div>
  </div>
  <div class="icon">
    <img ng-src="app/images/{{icon.link}}"
       alt="{{icon.alt}}" class="" style="max-width:400px;"/>
  </div>
</div>
